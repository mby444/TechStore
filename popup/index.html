<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Popup Sederhana</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      /* Overlay */
      .popup-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }

      /* Kotak popup */
      .popup {
        background: white;
        border-radius: 10px;
        padding: 20px 30px;
        text-align: center;
        max-width: 300px;
        width: 90%;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        animation: popIn 0.25s ease;
      }

      /* Animasi muncul */
      @keyframes popIn {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Ikon */
      .popup-icon {
        font-size: 40px;
        margin-bottom: 10px;
      }
      .success {
        color: #16a34a;
      } /* hijau */
      .error {
        color: #dc2626;
      } /* merah */
      .info {
        color: #2563eb;
      } /* biru */
      .warning {
        color: #f59e0b;
      } /* kuning */

      /* Tombol */
      .popup button {
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 8px 16px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 10px;
      }
      .popup button:hover {
        background: #1e40af;
      }
    </style>
  </head>
  <body>
    <h2>Demo Custom Popup Sederhana</h2>
    <button
      onclick="showPopup('Berhasil!', 'Data berhasil disimpan.', 'success')">
      Popup Sukses
    </button>
    <button onclick="showPopup('Gagal!', 'Terjadi kesalahan server.', 'error')">
      Popup Error
    </button>
    <button
      onclick="showPopup('Informasi', 'Pastikan data Anda valid.', 'info')">
      Popup Info
    </button>
    <button
      onclick="showPopup('Peringatan', 'Apakah Anda yakin ingin keluar?', 'warning')">
      Popup Warning
    </button>

    <!-- Elemen popup -->
    <div class="popup-overlay" id="popupOverlay">
      <div class="popup" id="popupBox">
        <div class="popup-icon" id="popupIcon"></div>
        <h3 id="popupTitle"></h3>
        <p id="popupMessage"></p>
        <button onclick="closePopup()">OK</button>
      </div>
    </div>

    <script>
      function showPopup(title, message, type = "info") {
        const overlay = document.getElementById("popupOverlay");
        const icon = document.getElementById("popupIcon");
        const titleEl = document.getElementById("popupTitle");
        const msgEl = document.getElementById("popupMessage");

        // Pilih ikon berdasarkan tipe
        const icons = {
          success: "✔️",
          error: "❌",
          warning: "⚠️",
          info: "ℹ️",
        };

        icon.textContent = icons[type] || "ℹ️";
        icon.className = "popup-icon " + type;
        titleEl.textContent = title;
        msgEl.textContent = message;

        overlay.style.display = "flex";
      }

      function closePopup() {
        document.getElementById("popupOverlay").style.display = "none";
      }

      // Tutup popup jika klik di luar kotak
      document.getElementById("popupOverlay").addEventListener("click", (e) => {
        if (e.target.id === "popupOverlay") closePopup();
      });
    </script>
  </body>
</html>
